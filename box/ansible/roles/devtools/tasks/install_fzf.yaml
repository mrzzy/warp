#
# WARP
# Devtools Ansible Role Tasks
# Install FZF
#

- name: Download FZF install script
  get_url:
    url: "https://raw.githubusercontent.com/junegunn/fzf/{{ fzf_version }}/install"
    dest: /tmp/install_fzf.sh
    mode: 0774

- name: Download FZF using install script
  command:
    cmd: bash /tmp/install_fzf.sh --bin --xdg
    creates: /tmp/bin/fzf

- name: Copy FZF Executable into Bin
  become: true
  copy:
    src: /tmp/bin/fzf
    remote_src: true
    mode: 0755
    dest: /usr/local/bin/fzf
