#
# WARP
# Devbox Ansible Role
# Default Variables
#

devbox_user: mrzzy
devbox_user_home: /home/mrzzy
# postgresql tools
# renovate: datasource=repology depName=ubuntu_20_04/pgcli
devbox_pgcli_version: 2.2.0-4

# hashicorp tools
# renovate: datasource=github-releases depName=hashicorp/terraform versioning=hashicorp stripV
devbox_hashicorp_terraform_version: 1.3.3
# renovate: datasource=github-releases depName=hashicorp/terraform-ls versioning=hashicorp stripV
devbox_hashicorp_terraform_langserver_version: 0.29.3
# renovate: datasource=github-releases depName=hashicorp/packer versioning=hashicorp stripV
devbox_hashicorp_packer_version: 1.8.3-1
# renovate: datasource=github-releases depName=infracost/infracost
devbox_infracost_version: v0.10.12
# renovate: datasource=repology depName=ubuntu_20_04/ansible
devbox_ansible_version: 5.10.0-1ppa~focal

# cloud tools
# renovate: datasource=pypi depName=linode-cli versioning=python
devbox_linode_cli_version: 5.23.0

# kubernetes tools
# renovate: datasource=github-releases depName=kubernetes/kubernetes
devbox_kubectl_version: v1.25.1
# renovate: datasource=github-releases depName=helm/helm stripV
devbox_helm_version: 3.10.1

# Optimizations
# whether to optimize deployment for a small storage footprint
devbox_minimize_storage: false
# disable auto unattended upgrades
devbox_uninstall_unattended_upgrades: true
